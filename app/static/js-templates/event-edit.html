<!-- 
	event edit view

	provides form for changing an event 
-->

<script type="text/javascript">
	function submitForm()
	{
		$.post("/event", $("#new_event_form").serialize());
	}
</script>

<form method="POST" action="/event" id="new_event_form">
Name: <input type='text' name='name'/> <br/>
Description: <input type='description' name='description'/> <br/>
Start Time: <input type='datetime' name="start_time"/> <br/>
End Time: <input type='datetime' name="end_time"/> <br/>
Private Event: <input type='checkbox' name="is_private"/> <br/>
<button class='btn' onclick='submitForm()'/>
</form>
