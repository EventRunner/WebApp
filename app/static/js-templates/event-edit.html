<!-- 
	event edit view

	provides form for changing an event 
-->

<script type="text/javascript">
	function submitForm()
	{
		$.post("/event", $("#new_event_form").serialize())
			.done(function (data) 
				{
					if (data.status_code == 0)
					{
						// a-okay
						backPage();
						addAlert("Successfully added your event", "success");
					}
					else 
					{
						addAlert("There was an error with your submission. Please" +
							" check your form data and try again", "error");
					}

					return false;
				});
	}
</script>

<div class="panel panel-default">
	<div class="panel-body">
		<form method="POST" action="/event" id="new_event_form" class="form-horizontal">
		  <div class="form-group">
		    <label for="inputname" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputname" name="name" placeholder="name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputdescription" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" id="inputdescription" name="description" placeholder="description"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="starttime" class="col-sm-2 control-label">Start Time</label>
		    <div class="col-sm-10">
		      <input type="datetime" class="form-control" id="starttime" name="start_time" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="endtime" class="col-sm-2 control-label">End Time</label>
		    <div class="col-sm-10">
		      <input type="datetime" class="form-control" id="endtime" name="end_time" placeholder="">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input name="is_private" type="checkbox"> Private Event
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<button class='btn btn-default' onclick='submitForm(); return false;'> Submit the Bitch </button>
		    </div>
		  </div>
		</form>
	</div>
</div>
