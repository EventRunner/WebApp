<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chosen -->
    <link href="/static/css/chosen.min.css" rel="stylesheet" >
    <!-- Datepicker -->
    <link href="/static/css/classic.datetime.css" rel="stylesheet" >
    <link href="/static/css/classic.date.css" rel="stylesheet" >
    <link href="/static/css/classic.time.css" rel="stylesheet" >
    <!-- Events -->
    <link href="/static/css/events.css" rel="stylesheet" >

    <!-- Custom stuff -->
    <link href="/static/css/base.css" rel="stylesheet">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>VENT</title>
    {% endif %}
  </head>
  <div id="alerts-area">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="row">
      {% for message in messages %}
         <div class="col">
              <div class="alert alert-info">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                      Ã—</button>
                  <p>{{ message }}</p>
              </div>
          </div>
      {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
	
  <div id="test-div"></div>
  {% block body %}{% endblock %}

  <!-- jQuery -->
  <script src="/static/js/jquery.js"></script>
  <!-- Include all compiled bootstrap plugins -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- Chosen -->
  <script src="/static/js/chosen.jquery.js"></script>
  <!-- Datepicker -->
  <script src="/static/js/picker.js"></script>
  <script src="/static/js/picker.date.js"></script>
  <script src="/static/js/picker.time.js"></script>
  <!-- Jinja -->
  <script src="/static/js/jinja.js"></script>

  <!-- Custom stuff -->
  <script src="/static/js/base.js"></script>

  {% block js %}{% endblock %}
  
</html>
